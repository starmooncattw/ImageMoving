        // åŒ¯å…¥å‹•ç•«æª”æ¡ˆ
        function importAnimation() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.html';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const htmlContent = event.target.result;

                    // å¾ HTML è¨»è§£ä¸­æå–è¨­å®š
                    const match = htmlContent.match(/<!-- CONFIG_DATA:([^-]+) -->/);
                    if (!match) {
                        alert('æ­¤æª”æ¡ˆä¸åŒ…å«è¨­å®šè³‡è¨Šï¼');
                        return;
                    }

                    try {
                        const configJSON = decodeURIComponent(atob(match[1]));
                        const config = JSON.parse(configJSON);
                        loadConfig(config);
                        alert('åŒ¯å…¥æˆåŠŸï¼');
                    } catch (err) {
                        console.error('åŒ¯å…¥éŒ¯èª¤:', err);
                        alert('åŒ¯å…¥å¤±æ•—ï¼š' + err.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
